<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compétences - Amadou Diarouga Soumah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #e8f0f8; /* même bleu clair que ton portfolio */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 60px;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #00aaff;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      background-color: #f0f4f8;
      margin-bottom: 20px;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 170, 255, 0.1);
      font-size: 1.2rem;
      font-weight: 600;
      color: #007acc;
      text-align: center;
    }

    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-weight: 700;
      color: #00aaff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    a.back-link:hover {
      color: #007acc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mes compétences</h1>
    <ul>
      <li>Conception d’algorithmes</li>
      <li>Programmation en langage C</li>
    </ul>
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Retour au portfolio</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
